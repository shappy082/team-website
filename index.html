<!DOCTYPE html>
<html lang>
<head>
    <title>Home</title>
    <style>
        h1 {
            text-align: center;
        }

        p {
            text-align: center;
        }

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
            height: 100px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>
    <br/>
    <div style='text-align: center'>
        <img src="logo.png" alt="logo" width="100" height="100" />
    </div>
    <br />
    <table>
        <caption>Team List</caption>
        <tr>
            <th id="1">Team 1</th>
            <th id="2">Team 2</th>
            <th id="3">Team 3</th>
            <th id="4">Team 4</th>
            <th id="5">Team 5</th>
            <th id="6">Team 6</th>
        </tr>
    </table>
</body>

</html>
